<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Configuración de Simulación</title>
    <link rel="icon" href="/static/images/page-icon.png" type="image/png" />
    <link href="/static/css/common.css" rel="stylesheet" />
    <link href="/static/css/config.css" rel="stylesheet" />
  </head>
  <body onload="initializeConfig();">
    <h1>Configuración de la Simulación</h1>

    <form id="config-form">
      <div class="card">
        <label for="algorithm">Algoritmo de Planificación:</label>
        <select id="algorithm" name="algorithm" onchange="onAlgorithmChange()">
          <option value="FIFO">FIFO (First In, First Out)</option>
          <option value="RR">RR (Round Robin)</option>
          <option value="PS">PS (Priority Scheduling)</option>
          <option value="SJF">SJF (Shortest Job First)</option>
          <option value="SRT">SRT (Shortest Remaining Time)</option>
        </select>
      </div>

      <!-- Configuración de Quantum para RR -->
      <div class="card" id="quantum-config" style="display: none">
        <label for="quantum">Quantum (Para Round Robin):</label>
        <input type="number" id="quantum" name="quantum" min="1" value="3" />
      </div>

      <!-- Configuración de Preventivo para PS -->
      <div class="card" id="preemptive-config" style="display: none">
        <label for="isPreemptive">Preventivo:</label>
        <select id="isPreemptive" name="isPreemptive">
          <option value="0" selected>No</option>
          <option value="1">Sí</option>
        </select>
      </div>

      <div style="text-align: center; margin-top: 30px">
        <button type="button" class="main-button" onclick="startSimulation();">
          Iniciar Simulación
        </button>
      </div>
    </form>

    <script src="/static/js/alerts.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/config-scheduling.js"></script>
  </body>
</html>
